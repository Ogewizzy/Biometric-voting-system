<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fingerprint Verification</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Verify Your Identity</h2>
    <p>Welcome, <span id="voterName"></span>! Please upload your fingerprint for verification:</p>

    <form id="verifyForm">
        <input type="file" id="verifyFingerprint" accept="image/*" required><br><br>
        <button type="submit">Verify</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
